<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="Forgot-Password-Page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="reset-container animate__animated animate__fadeIn">
        <div class="password-icon">
            <svg viewBox="0 0 24 24" width="64" height="64">
                <path fill="#38a3a5" d="M12,3A4,4 0 0,0 8,7V8H7A2,2 0 0,0 5,10V20A2,2 0 0,0 7,22H17A2,2 0 0,0 19,20V10A2,2 0 0,0 17,8H16V7A4,4 0 0,0 12,3M12,5A2,2 0 0,1 14,7V8H10V7A2,2 0 0,1 12,5M12,12A1,1 0 0,1 13,13A1,1 0 0,1 12,14A1,1 0 0,1 11,13A1,1 0 0,1 12,12Z" />
            </svg>
        </div>
        <h1>Reset Password</h1>
        <p class="instructions">Enter the email associated with your account and we'll send you a link to reset your password.</p>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="your@email.com" required>
            <div class="input-feedback"></div>
        </div>

        <button type="button" id="submitBtn" class="btn-pulse">
            <span class="btn-text">Send Reset Link</span>
            <span class="btn-loader" style="display: none;">
                <span class="loader-dot"></span>
                <span class="loader-dot"></span>
                <span class="loader-dot"></span>
            </span>
        </button>

        <p class="login-link">Remember your password? <a href="loginpage.html">Back to Login</a></p>
        
        <div class="success-message" style="display: none;">
            <svg viewBox="0 0 24 24" width="48" height="48">
                <path fill="#38a3a5" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" />
            </svg>
            <h3>Email Sent!</h3>
            <p>Check your inbox for password reset instructions.</p>
        </div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const feedback = document.querySelector('.input-feedback');
            const btnText = document.querySelector('.btn-text');
            const btnLoader = document.querySelector('.btn-loader');
            
            // Simple validation
            if (!email || !email.includes('@')) {
                feedback.textContent = 'Please enter a valid email address';
                feedback.style.color = '#e74c3c';
                return;
            }
            
            // Show loading state
            btnText.style.display = 'none';
            btnLoader.style.display = 'flex';
            feedback.textContent = '';
            
            // Simulate API call
            setTimeout(function() {
                // Hide form elements
                document.querySelector('h1').style.display = 'none';
                document.querySelector('.instructions').style.display = 'none';
                document.querySelector('.form-group').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'none';
                document.querySelector('.login-link').style.display = 'none';
                
                // Show success message
                document.querySelector('.success-message').style.display = 'block';
            }, 1500);
        });
    </script>
</body>
</html>
