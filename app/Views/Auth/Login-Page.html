<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back | Sign In</title>
    <link rel="stylesheet" href="../../../public/assets/css/auth/Login-Page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
    <body>
        <div class="login-container">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to access your account</p>
            </div>
            
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="Forgot-Password-Page.html" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn-signin">Sign In</button>

                <div class="divider">
                    <span>or</span>
                </div>

                <a href="Admin-Login-Page.html" class="btn-admin-link">
                    <button type="button" class="btn-admin">
                        <i class="fas fa-user-shield"></i> Log in as Admin
                    </button>
                </a>

                <p class="signup-link">Don't have an account? <a href="Sign-Up-Page.html">Sign up now</a></p>
            </form>
        </div>
        <script src="../../../public/assets/js/Auth/Login.js"></script>
    </body>
</html>
