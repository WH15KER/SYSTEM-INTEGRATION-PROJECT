<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="loginpagestyle.css">
</head>
<body>
    <div class="login-container">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Value">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Value">

        <button type="submit">Sign in</button>

        <a href="forgotpassword.html" class="forgot-password">Forgot password?</a>

        <button class="admin-login"><a href="adminloginpage.html" style="color: inherit; text-decoration: none;">Log in as Admin</a></button>

        <p class="signup-link">Don't have an account ? <a href="registerpage.html">Sign up</a></p>
    </div>
</body>
</html>
