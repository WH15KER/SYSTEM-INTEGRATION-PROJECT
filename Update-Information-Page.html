<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | Medical Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Style/Update-Information-Page.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <span class="welcome">Welcome, Dr. Smith!</span>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <div class="edit-profile-container">
        <div class="edit-header">
            <h1><i class="fas fa-user-edit"></i> Edit Profile Information</h1>
        </div>

        <form class="edit-profile-form">
            <div class="form-section">
                <h2><i class="fas fa-user-circle"></i> Personal Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" value="Johnathan M. Doe" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" value="1985-05-15" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="male" selected>Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="blood-type">Blood Type</label>
                        <select id="blood-type" required>
                            <option value="O+" selected>O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="unknown">Unknown</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="marital-status">Marital Status</label>
                        <select id="marital-status" required>
                            <option value="single">Single</option>
                            <option value="married" selected>Married</option>
                            <option value="divorced">Divorced</option>
                            <option value="widowed">Widowed</option>
                            <option value="separated">Separated</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="j.doe@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" value="5551234567" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="address">Address</label>
                        <textarea id="address" rows="2">123 Health St, Boston, MA 02115</textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="emergency-contact">Emergency Contact</label>
                        <input type="text" id="emergency-contact" value="Jane Doe (Spouse) - (555) 987-6543" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-heartbeat"></i> Medical Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="physician">Primary Physician</label>
                        <input type="text" id="physician" value="Dr. Sarah Johnson" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="allergies">Allergies</label>
                        <textarea id="allergies" rows="2">Penicillin, Peanuts, Latex</textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="medications">Current Medications</label>
                        <textarea id="medications" rows="3">Lisinopril 10mg (Hypertension)
Atorvastatin 20mg (Cholesterol)</textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="conditions">Chronic Conditions</label>
                        <textarea id="conditions" rows="3">Hypertension (diagnosed 2018)
Hyperlipidemia (diagnosed 2020)</textarea>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-file-medical-alt"></i> Insurance Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="insurance-provider">Insurance Provider</label>
                        <input type="text" id="insurance-provider" value="Blue Cross Blue Shield" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="member-id">Member ID</label>
                        <input type="text" id="member-id" value="BCBS789456123" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="group-number">Group Number</label>
                        <input type="text" id="group-number" value="GP-12345" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="expiration-date">Expiration Date</label>
                        <input type="date" id="expiration-date" value="2024-12-31" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="pharmacy">Preferred Pharmacy</label>
                        <textarea id="pharmacy" rows="2">CVS Pharmacy #1234
456 Health Ave, Boston, MA</textarea>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="cancel-btn" onclick="if(confirm('Discard all changes?')) window.location.href='Profile-Page.html'">Cancel</button>
                <button type="button" class="save-btn" onclick="if(confirm('Save changes?')) window.location.href='Profile-Page.html'">Submit</button>
            </div>
        </form>
    </div>

    <script src="js/navbar.js"></script>
    <script src="js/edit-profile.js"></script>
</body>
</html>
