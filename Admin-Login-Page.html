<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Secure Sign In</title>
    <link rel="stylesheet" href="Admin-Login-Page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="security-badge">
            <i class="fas fa-shield-alt"></i>
            <span>Secure Admin Portal</span>
        </div>
        
        <div class="login-container animate__animated animate__fadeIn">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-user-shield admin-icon"></i>
                </div>
                <h1>Admin Portal</h1>
                <p class="welcome-text">Sign in to access the dashboard</p>
            </div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="email" name="username" placeholder="Enter admin username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                        <span class="toggle-password" onclick="togglePassword()">
                            <i class="far fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Remember this device
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" id="loginButton">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader">
                        <i class="fas fa-circle-notch fa-spin"></i>
                    </span>
                </button>

                <div class="security-notice">
                    <i class="fas fa-info-circle"></i>
                    <span>Ensure you're on a secure network before logging in</span>
                </div>
            </form>
        </div>

        <div class="login-footer">
            <p>&copy; 2025 Admin Portal. All rights reserved.</p>
            <p class="version">v2.5.1</p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.querySelector('.toggle-password i');
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = "password";
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginButton');
            const btnText = loginBtn.querySelector('.btn-text');
            const btnLoader = loginBtn.querySelector('.btn-loader');
            
            // Show loading state
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            
            // Simulate authentication (replace with actual auth)
            setTimeout(function() {
                // Here you would typically validate credentials
                console.log('Authentication attempt');
                
                // Reset button state (in a real app, this would be after response)
                btnText.style.display = 'inline-block';
                btnLoader.style.display = 'none';
                
                // Redirect if successful
                // window.location.href = 'admin-dashboard.html';
            }, 1500);
        });
    </script>
</body>
</html>
